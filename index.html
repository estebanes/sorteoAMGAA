<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo AMGAA IENF SAN JUAN - Actualizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            align-items: start;
        }

        .left-panel {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .right-panel {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }

        .sorteo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .numero-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 60px 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .numero-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .numero-actual {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .numero-texto {
            font-size: 1.3em;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

                 .sorteando {
             animation: pulse 0.3s ease-in-out infinite alternate;
         }

         .revelando {
             animation: reveal 0.8s ease-in-out infinite alternate;
         }

         @keyframes pulse {
             from { transform: scale(1); }
             to { transform: scale(1.02); }
         }

         @keyframes reveal {
             from { 
                 transform: scale(1);
                 box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
             }
             to { 
                 transform: scale(1.05);
                 box-shadow: 0 25px 50px rgba(102, 126, 234, 0.6);
             }
         }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 8px 24px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: none;
            text-align: center;
        }

        .result-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-prize {
            font-size: 1.2em;
            line-height: 1.5;
            opacity: 0.9;
        }

        .stats-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .stats-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        .finished-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .right-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .history-item {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
        }

        .history-number {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .history-prize {
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .right-panel {
                position: static;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .left-panel, .right-panel {
                padding: 25px;
            }
            
            .numero-actual {
                font-size: 3em;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Panel izquierdo - Sorteo y controles principales -->
        <div class="left-panel">
            <div class="header">
                <div class="logo-container">
            <img src="Logo.jpg" alt="AMGAA IENF SAN JUAN" class="logo-image">
                    <div>
                        <div class="title">AMGAA IENF SAN JUAN</div>
                        <div class="subtitle">Escuela de Guardavidas 2025</div>
                    </div>
        </div>
            </div>

            <div class="sorteo-section">
                <div class="numero-display" id="numeroDisplay">
                    <div class="numero-actual" id="numeroActual">?</div>
                    <div class="numero-texto" id="numeroTexto">Presiona "Sortear" para comenzar</div>
        </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="sortearButton">
                        üé≤ Sortear N√∫mero
                    </button>
                    <button class="btn btn-secondary" id="historyButton">
                        üìã Historial
                    </button>
                    <button class="btn btn-danger" id="resetButton">
                        üóëÔ∏è Reiniciar
                    </button>
                </div>
            </div>

            <div class="result-section" id="resultDisplay">
            <div class="result-number" id="resultNumber"></div>
            <div class="result-prize" id="resultPrize"></div>
        </div>

            <div class="finished-message" id="finishedMessage">
                üéâ ¬°Sorteo finalizado! Todos los premios fueron asignados.
            </div>
        </div>

        <!-- Panel derecho - Estad√≠sticas -->
        <div class="right-panel">
            <div class="stats-section">
                <div class="stats-header">
                    <div class="stats-title">Progreso del Sorteo</div>
                    <div class="stats-count" id="progressCount">0/15</div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0 de 15 premios asignados</div>
                </div>
            </div>

            <div class="stats-section">
                <h3>Premios Disponibles</h3>
                <div id="prizesList">
                    <!-- Lista de premios se generar√° din√°micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para el historial -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Historial Completo del Sorteo</div>
            <span class="close" id="closeModal">&times;</span>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del sorteo
        const TOTAL_NUMBERS = 640;
        const PRIZES = [
            "Un corte de pelo + una nutrici√≥n",
            "1 docena de pizzetas + 1 bud√≠n de 30cm a elecci√≥n",
            "Tira de luces led x 5m",
            "2 docenas de empanadas",
            "2 botellas de vino",
            "Semipermanente de u√±as con dise√±o a elecci√≥n",
            "Una remera deportiva de mujer",
            "Un desayuno para dos personas",
            "5 clases de kayak",
            "Chorip√°n Pirandello con fritas y un jarro de chopp",
            "3 packs de bolsas de residuos Polcen 45x60x30u",
            "3 packs de bolsas de residuos 60x90x30u",
            "Antiparras Marfed con estuche",
            "Una promo de fernet + coca",
            "1 Botella de vino"
        ];

        // Estado del sorteo
        let drawnNumbers = [];
        let assignedPrizes = [];
        let isSorting = false;

        // Elementos del DOM
        const numeroDisplay = document.getElementById('numeroDisplay');
        const numeroActual = document.getElementById('numeroActual');
        const numeroTexto = document.getElementById('numeroTexto');
        const sortearButton = document.getElementById('sortearButton');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultNumber = document.getElementById('resultNumber');
        const resultPrize = document.getElementById('resultPrize');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressCount = document.getElementById('progressCount');
        const finishedMessage = document.getElementById('finishedMessage');
        const historyButton = document.getElementById('historyButton');
        const historyModal = document.getElementById('historyModal');
        const historyList = document.getElementById('historyList');
        const closeModal = document.getElementById('closeModal');
        const resetButton = document.getElementById('resetButton');
        const prizesList = document.getElementById('prizesList');

        // Cargar datos guardados
        function loadSavedData() {
            const saved = localStorage.getItem('sorteoData');
            if (saved) {
                const data = JSON.parse(saved);
                drawnNumbers = data.drawnNumbers || [];
                assignedPrizes = data.assignedPrizes || [];
                updateProgress();
                updatePrizesList();
                showLastResult();
            }
        }

        // Guardar datos
        function saveData() {
            const data = {
                drawnNumbers: drawnNumbers,
                assignedPrizes: assignedPrizes
            };
            localStorage.setItem('sorteoData', JSON.stringify(data));
        }

        // Actualizar progreso
        function updateProgress() {
            const progress = (assignedPrizes.length / PRIZES.length) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = `${assignedPrizes.length} de ${PRIZES.length} premios asignados`;
            progressCount.textContent = `${assignedPrizes.length}/${PRIZES.length}`;
            
            if (assignedPrizes.length >= PRIZES.length) {
                sortearButton.disabled = true;
                finishedMessage.style.display = 'block';
            }
        }

        // Actualizar lista de premios
        function updatePrizesList() {
            prizesList.innerHTML = '';
            PRIZES.forEach((prize, index) => {
                const isAssigned = assignedPrizes.includes(prize);
                const prizeItem = document.createElement('div');
                prizeItem.style.cssText = `
                    padding: 12px;
                    margin: 8px 0;
                    border-radius: 8px;
                    font-size: 0.9em;
                    line-height: 1.4;
                    ${isAssigned 
                        ? 'background: #e8f5e8; color: #2d5a2d; text-decoration: line-through; opacity: 0.7;' 
                        : 'background: #f8f9fa; color: #333;'
                    }
                `;
                prizeItem.textContent = `${index + 1}. ${prize}`;
                prizesList.appendChild(prizeItem);
            });
        }

        // Mostrar √∫ltimo resultado
        function showLastResult() {
            if (drawnNumbers.length > 0) {
                const lastIndex = drawnNumbers.length - 1;
                const lastNumber = drawnNumbers[lastIndex];
                
                resultNumber.textContent = `N√∫mero ${lastNumber}`;
                resultPrize.textContent = assignedPrizes[lastIndex];
                resultDisplay.style.display = 'block';
            }
        }

        // Generar n√∫mero aleatorio no usado
        function getRandomUnusedNumber() {
            const availableNumbers = [];
            for (let i = 1; i <= TOTAL_NUMBERS; i++) {
                if (!drawnNumbers.includes(i)) {
                    availableNumbers.push(i);
                }
            }
            return availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
        }

        // Generar premio aleatorio no usado
        function getRandomUnusedPrize() {
            const availablePrizes = PRIZES.filter(prize => !assignedPrizes.includes(prize));
            return availablePrizes[Math.floor(Math.random() * availablePrizes.length)];
        }

        // Animaci√≥n de sorteo optimizada
        function sortearNumero() {
            if (isSorting) return;
            
            isSorting = true;
            sortearButton.disabled = true;
            resultDisplay.style.display = 'none';
            
            // L√≥gica de selecci√≥n de n√∫mero (seleccionar primero)
            const selectedNumber = getRandomUnusedNumber();
            const selectedPrize = getRandomUnusedPrize();
            
            // Efecto de sorteo
            numeroDisplay.classList.add('sorteando');
            numeroTexto.textContent = 'Sorteando...';
            
            // Pre-calcular n√∫meros aleatorios para mejor rendimiento
            const randomNumbers = [];
            for (let i = 0; i < 150; i++) {
                randomNumbers.push(Math.floor(Math.random() * TOTAL_NUMBERS) + 1);
            }
            // Agregar el n√∫mero ganador al final
            randomNumbers.push(selectedNumber);
            
            let currentIndex = 0;
            
            // Simular n√∫meros aleatorios durante el sorteo
            let sortInterval = setInterval(() => {
                numeroActual.textContent = randomNumbers[currentIndex];
                currentIndex++;
                
                // Cuando llegamos al √∫ltimo n√∫mero (el ganador), detener
                if (currentIndex >= randomNumbers.length) {
                    clearInterval(sortInterval);
                    numeroDisplay.classList.remove('sorteando');
                    numeroDisplay.classList.add('revelando');
                    numeroTexto.textContent = '¬°N√∫mero sorteado!';
                    
                    // Guardar resultados
                    drawnNumbers.push(selectedNumber);
                    assignedPrizes.push(selectedPrize);
                    
                    resultNumber.textContent = `N√∫mero ${selectedNumber}`;
                    resultPrize.textContent = selectedPrize;
                    resultDisplay.style.display = 'block';
                    
                    // Guardar datos y actualizar interfaz
                    saveData();
                    updateProgress();
                    updatePrizesList();
                    
                    // Reactivar bot√≥n si hay premios disponibles
                    if (assignedPrizes.length < PRIZES.length) {
                        sortearButton.disabled = false;
                    }
                    
                    isSorting = false;
                    
                    // Remover clase de revelaci√≥n despu√©s de un momento
                    setTimeout(() => {
                        numeroDisplay.classList.remove('revelando');
                    }, 1000);
                }
            }, 30);
        }

        // Mostrar historial
        function showHistory() {
            historyList.innerHTML = '';
            
            if (drawnNumbers.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No hay sorteos realizados a√∫n.</p>';
            } else {
                for (let i = 0; i < drawnNumbers.length; i++) {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    historyItem.innerHTML = `
                        <div class="history-number">Sorteo #${i + 1}: N√∫mero ${drawnNumbers[i]}</div>
                        <div class="history-prize">${assignedPrizes[i]}</div>
                    `;
                    historyList.appendChild(historyItem);
                }
            }
            
            historyModal.style.display = 'block';
        }

        // Borrar todos los datos
        function resetData() {
            if (confirm('¬øEst√°s seguro de que quieres borrar todos los datos del sorteo?\n\nEsta acci√≥n no se puede deshacer.')) {
                // Limpiar arrays
                drawnNumbers = [];
                assignedPrizes = [];
                
                // Limpiar localStorage
                localStorage.removeItem('sorteoData');
                
                // Actualizar interfaz
                numeroActual.textContent = '?';
                numeroTexto.textContent = 'Presiona "Sortear" para comenzar';
                resultDisplay.style.display = 'none';
                updateProgress();
                updatePrizesList();
                finishedMessage.style.display = 'none';
                sortearButton.disabled = false;
                
                // Mostrar mensaje de confirmaci√≥n
                alert('‚úÖ Todos los datos han sido borrados exitosamente.\n\nEl sorteo ha sido reiniciado.');
            }
        }

        // Event listeners
        sortearButton.addEventListener('click', sortearNumero);
        historyButton.addEventListener('click', showHistory);
        resetButton.addEventListener('click', resetData);
        closeModal.addEventListener('click', () => {
            historyModal.style.display = 'none';
        });

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (event) => {
            if (event.target === historyModal) {
                historyModal.style.display = 'none';
            }
        });

        // Inicializar
        loadSavedData();
        updateProgress();
        updatePrizesList();
    </script>
</body>
</html>
